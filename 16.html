<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="num" type="text" value="0">
<input class="cls" type="submit" value="1">
<input class="cls" type="submit" value="-1">
    <script>
        "use strict";
        let elem = document.getElementById('num');
var btnElem = document.getElementsByClassName('cls');
for (let i = 0;i < elem.length; i++) {
 btnElem[i].addEventListener('click', func);
 }

function func() {
 let number = +elem.value+ +this.value;
 if (number >= 0){
  elem.value = number;
  } else {
  elem.value = 0;
 }
}
    </script>
</body>
</html>
