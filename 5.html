<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="one">
    <div class="div5"></div>
    <script>
        "use strict";
        const getInp5 = document.querySelector('.one');
        const getDiv5 = document.querySelector('.div5');

        getInp5.addEventListener('blur', func5);

        function func5() {
            const arrFromValue = getInp5.value.split(' ');

            for (let i = 0; i < arrFromValue.length; i += 1) {
                const createInput = document.createElement('input');
                createInput.value = arrFromValue[i];
                getDiv5.appendChild(createInput);
            }
        };
    </script>
</body>
</html>
