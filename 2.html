    <input class="num" type="text" value="" placeholder="число">
<input class="num" type="text" value="" placeholder="число">
<input class="num" type="text" value="" placeholder="число">
<button id="task">жми</button>
<p id="result"></p>   

<script>
    "use strict";

    let elem = document.getElementById('task');
elem.addEventListener('click', func);
let elem1 = document.getElementsByClassName('num');

function func() {
 let sum = 0;
 for (var i = 0; i < elem1.length; i++) {
  sum += +elem1[i].value;
 }
 let newElem = document.getElementById('result');
 newElem.innerHTML = sum;
}

</script>
