<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="inp2">
    <button class="btn2">factorial</button>
    <p class="p2"></p>
    <script>
        "use strict";
        const getInp2 = document.querySelector('.inp2');
        const getP2 = document.querySelector('.p2');
        const getBtn2 = document.querySelector('.btn2');

        getFactorial(getInp2, getP2, getBtn2);

        function getFactorial(argElemIn, argElemOut, argElemStart) {

            argElemStart.addEventListener('click', function () {

                argElemOut.innerHTML = makeFactorial(+argElemIn.value);

            });

        };

        function makeFactorial(argNum) {

            let fact = 1;

            for (let i = 1; i <= argNum; i += 1) {

                fact *= i;

            }

            return fact;

        };
                


    </script>
</body>
</html>
